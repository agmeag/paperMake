    <style>
        body,
        html {
            height: 100vh;
            width: 100vw;
            background-color: transparent;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-print-color-adjust: exact;
        }

        .scroll-hide::-webkit-scrollbar {
            display: none;
        }

        /* input[type=checkbox] {
            accent-color: green !important;
        } */

        .totk-background {
            background: url('assets/layout/pattern-runes.png') no-repeat;
            background-repeat: no-repeat;
            background-size: 115px;
        }

        .ouroboros-background {
            background: url('assets/layout/ouroboros.png') no-repeat;
            background-size: 120px;
            background-position: center;
        }

        .drop-shadow-black {
            filter: drop-shadow(2px 4px 6px black);
        }

        .shadow-white {
            filter: drop-shadow(0px 0px 2px white);
        }

        .shadow-white-letter {
            filter: drop-shadow(2px 4px 6px black);
        }

        @font-face {
            font-family: HyliaSerif;
            src: url('assets/fonts/HyliaSerifBeta-Regular.otf');
        }

        .hilya-serif {
            font-family: HyliaSerif;
        }

        /* this is needed or the background will be offset by a few pixels at the top */

<body class="scroll-hide">
    <div id="app" v-cloak class="w-full h-full min-h-full min-w-full scroll-hide">
        <div class="grid grid-cols-6 gap-1 snap-none">
            <template v-for=" item in items">
                <div class="col-span-1 flex justify-center items-center">
                    <div
                        class="rounded-full w-[3cm] h-[3cm] overflow-hidden border border-2 border-slate-800 totk-background flex justify-center items-center">
                        <img :src="item.url" alt="" class="w-[100%] drop-shadow-black overflow-visible"
                            :class="{'ml-[18px]':item.margin_left,'mr-[18px]':item.margin_right,'mt-[50px]':item.margin_top,'mt-[25px]':item.margin_top_half,'object-contain':item.contain,'object-cover':item.cover,'h-[100%]':item.contain,'p-[10px]':item.padding}">
                    </div>
                </div>
                <div class="col-span-1 flex justify-center items-center">
                    <div
                        class="rounded-full w-[3cm] h-[3cm] overflow-hidden border border-2 border-slate-800 totk-background flex justify-center items-center">
                        <div
                            class="ouroboros-background min-h-full min-w-full w-full h-full flex justify-center items-center">
                            <div class="w-full h-full min-h-full min-w-full hola flex justify-center items-center hola">
                                <div class="flex flex-col w-[40%] text-center justify-around items-center min-h-full">
                                    <span
                                        class="hilya-serif text-white text-[0.7rem] flex flex-wrap leading-none shadow-white-letter"
                                        :class="{'mt-[-10px]':item.long_title,'mt-[5px]':item.long_name,'mb-[-5px]':item.long_name}">{{item.title}}</span>
                                    <div class="bg-white rounded-[8px] p-[3px] w-[25px] h-[25px] flex justify-center items-center drop-shadow"
                                        :class="{'mt-[-15px]':!item.long_name}">
                                        <img src="assets/layout/amiibo.png" alt="" class="w-[100%]">
                                    </div>
                                    <span class="hilya-serif text-white shadow-white-letter leading-none"
                                        :class="{'mb-[12px]':!item.long_name, 'mt-[-20px]':!item.long_name,'mt-[-8px]':item.long_name}">{{item.name}}</span>
                                    <!-- <span
                                        class="hilya-serif text-white text-[0.7rem] flex flex-wrap leading-none shadow-white-letter"
                                        :class="{'mt-[-20px]':item.large,'mt-[-10px]':item.medium && !item.small,'mt-[-5px]':item.small}">{{item.title}}</span>
                                    <div class="bg-white rounded-[8px] p-[3px] my-[5px] w-[25px] h-[25px] flex justify-center items-center drop-shadow"
                                        :class="{'mb-[15px]':!item.small,'mb-[10px]':item.small,'mt-[15px]':!item.small}">
                                        <img src="assets/layout/amiibo.png" alt="" class="w-[100%]">
                                    </div>
                                    <span class="hilya-serif text-white shadow-white-letter mt-[-8px] leading-none"
                                        :class="{'text-[0.9rem]':item.large,'text-[1rem]':!item.large}">{{item.name}}</span> -->
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </template>
        </div>
    </div>
</body>
